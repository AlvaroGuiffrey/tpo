        <h3>MENSAJE</h3>
        <p>Envíanos tu mensaje y nos contactaremos</p>
        <div class="formulario">
          <form action="https://formsubmit.co/8a9f1437409cf2ef81f321b6a8ae0d74" method="POST">
            <label for="nombre">Apellido y nombres</label>
            <input type="text" id="nombre" name="nombre" placeholder="Su nombre..">
            <label for="celular">Nro Celular</label>
            <input type="tel" id="celular" name="celular" placeholder="Su número..">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Su e-mail..">
            <label for="comentario">Comentario</label>
            <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario.." style="height:100px"></textarea>
            <div class="botones">
              <button type="reset" id="btBorrar"><i class="fa-solid fa-eraser"></i> Borrar</button>
              <button type="submit" id="btEnviar"><i class="fa-regular fa-paper-plane"></i> Enviar</button>
            </div>
          </form>
        </div>
      </section>
